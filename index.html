<html>
<head>
  <!-- stylesheets -->
  <link href="css/reset.css" media="screen" rel="stylesheet" type="text/css" />
  <link href="css/kazanie.css" media="screen" rel="stylesheet" type="text/css" />

  <!-- js libs -->
  <script type="text/javascript" src="lib/jquery-min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/backbone-min.js"></script>
  <script type="text/javascript" src="lib/icanhaz-min.js"></script>

  <!-- model and collection objects -->
  <script type="text/javascript" src="js/objects.js"></script>

  <!-- project data -->
  <script type="text/javascript" src="projects/test.js"></script>

  <!-- init kazanie project -->
  <script type="text/javascript" src="js/kazanie.js"></script>


<script id="mini-masterpiece-view" type="text/html">
  <div class="title">
    <div class="text">{{ title }}</div>
  </div>
  <img src="{{ url }}" height="200" />
</script>

<script id="masterpiece-view" type="text/html">
  <div id="masterpiece-image" style="height: {{adjheight}}px; width: {{adjwidth}}px;">
    <div id="focals">
      <img src="{{ url }}" height="{{adjheight}}" width="{{adjwidth}}" />
    </div>
  </div>
</script>

<script id="slider-view" type="text/html">
  <table class="slider">
    <tr>
      <td class="button left"></td>
      <td>
        <div id="minis-wrapper">
          <div id="minis"></div>
        </div>
      </td>
      <td class="button right"></td>
    </tr>
  </table>
</script>

<script id="sider-view" type="text/html">
  <div class="content">
    <div class="title">{{ title }}</div>
    <div class="text">{{ text }}</div>
  </div>
</script>

<script id="focal-view" type="text/html">
  
</script>







</head>
<body>
  <div id="header"></div>
  <div id="masterpiece"></div>
  <div id="sider"></div>
  <div id="slider">
  </div>
</body>
</html>
